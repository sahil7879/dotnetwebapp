name: Build, Push Docker Image

on:
  push:
    branches:
      - main 
  workflow_dispatch:  

jobs:
  build:
    runs-on: kube-master  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitimage:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gitimage:latest
  deploy:
    needs: build  
    runs-on: kube-master  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: deleting the previous deployment and service
        run: 
          kubectl delete deploy my-app
          kubectl delete svc my-app
        continue-on-error: true
          
      - name: run a new deployment and service
        run: |
          kubectl create deploy my-app --image sahiljangra/gitimage:latest --replicas 2
          kubectl expose deployment my-app --type=NodePort --port=80 --target-port=8080 --name=my-app

  
