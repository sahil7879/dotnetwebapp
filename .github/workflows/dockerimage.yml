name: Build, Push Docker Image and deploy on kubernetes

on:
 # push:
   # branches:
   #   - main 
  workflow_dispatch:  

jobs:
  build:
    runs-on: kube-master  

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/gitimage:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/gitimage:latest
  deploy:
    needs: build  
    runs-on: kube-master  

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        
      - name: deleting the previous deployment
        run: |
          kubectl delete deploy my-app
          kubectl delete svc extsvc intsvc
        continue-on-error: true
             
      - name: run a new deployment and service
        run: |
          kubectl create deploy my-app --image ${{ secrets.DOCKER_USERNAME }}/gitimage:latest --replicas 2
          echo"
          apiVersion: v1
          kind: Service
          metadata:
            name: extsvc
            labels:
              run: extsvc
          spec:
            ports:
            - port: 80
              protocol: TCP
              targetPort: 8080
              nodePort: 30008
            selector:
              app: my-app
            type: NodePort
          ">>extsvc.yaml
          kubectl apply -f extsvc.yaml
          k expose deploy my-app --name intsvc --type ClusterIP --port 80 --target-port 8080
  
